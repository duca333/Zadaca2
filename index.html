<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaca 2</title> <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-form">
        <button class="out">X</button>
        <div class="header"><h4>Registration Form</h4></div>
        <div>
            <input type="text" class="ime" placeholder="Name" required>
        </div>
        <div>
            <input type="email" class="ime" placeholder="Email Address" required>
        </div>
        <div>
            <input type="text" class="ime" placeholder="Country" required>
        </div>
        <div>
            <input type="number" class="ime" placeholder="Phone" required>
        </div>
        <div>
            <input type="password" class="ime" placeholder="Password" required>
        </div>
        <div class="terms-cond">
            <input type="checkbox" class="terms"> I agree to terms & conditions
        </div>
        <div>
            <input type="submit" class="submit" value="Create Account">
        </div>
        <div>
            <p class="acc">Already have an account? <a href="#">Sing in</a></p>
        </div>
    </div>
</body>
</html>
